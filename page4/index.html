<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/base.css" />
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="../js/animation.js" defer></script>
    <script src="../js/script.js" defer></script>

    <title>Webデザイン科質問箱 回答送信</title>
  </head>
  <body>
    <header>
      <h1>
        <a href="../index.html"
          ><img src="../img/hedlogo.png" alt="Webデザイン科質問箱"
        /></a>
      </h1>
      <div class="header__btn">
        <div class="header__btn__line01 line"></div>
        <div class="header__btn__line02 line"></div>
        <div class="header__btn__line03 line"></div>
      </div>
      <nav class="GNAVJS">
        <ul class="CNAV">
          <li><a href="../index.html">TOPへ戻る</a></li>
          <li><a href="../page2/index.html">質問する</a></li>
          <li><a href="../page5/index.html">過去の回答</a></li>
        </ul>
      </nav>
    </header>
    <main class="BG_PAGE4">
      <div class="form-container4">
        <form action="#">
          <div class="form-group4">
            <input
              type="text"
              id="title"
              name="title"
              placeholder="00AWを入力"
            />

            <textarea
              id="question"
              name="question"
              placeholder="回答を入力"
            ></textarea>
          </div>
          <div class="BTN_PAGE4">
            <a href="../page2/index.html">閉じる</a>
            <button type="submit">送信</button>
          </div>
        </form>
      </div>
    </main>

    <footer class="saitofooter">
      <img class="ki JSKI" src="../img/kibig.png" alt="木" />
      <p><a href="../page2/index.html">質問する</a></p>
      <p><a href="../index.html">TOPへ戻る</a></p>
      <p><a href="https://www.jec.ac.jp/">日本電子専門学校公式サイト</a></p>
    </footer>
  </body>
</html>
